<div id="wrapper" class="center container-fluid">


    <div class="card-container">
      
        <div class="row">
            <div class="col-md-4">
              <button class="card" (click)="goBack()">
                  <span>Home</span>
                </button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button class="card" (click)="checkUserPosition()">
                  <span>Check Position</span>
                </button>
            </div>
            <div class="col-md-4">
              
            </div>
        </div>
    </div>

    <div class="root" class="center" style="position: relative;">
        
        <!-- <img #manimg src="assets/images/man.png"> -->
        <div class='row'>
            <div class="col-md-8 mat-elevation-z2">
                <div class="row">
                    <h1 class='w-100 t-c'>Office Building Map</h1>
                </div>
                <div class="row mat-pad">
                    <div class="col-md-12">
                        <canvas #myCanvas width="1000" height="600" class='w-100'>
    
                        </canvas>
                        <canvas #manCanvas width="1000" height="600" class='w-100'
                            style="position: absolute; top: 0; left :0; z-index: 1;" ></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mat-elevation-z2">
                <div class="row">
                    <h1 class='w-100 t-c'>History</h1>
                </div>
                <div class="row mat-pad his-div">
                    <div class="col-md-12" *ngIf="hasData">
                        <div class="row card-border" *ngFor="let presence of history; let i = index">
                            <div class="circle-container">
                                <div class="circle">
        
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12 card-margin">
                                <mat-card class="mat-pad">
                                     <large class="block text-muted"><i class="fa fa-calendar-alt">Date : </i>
                                        {{presence.Created_Date | date}} &nbsp;{{presence.Created_Date  |
                                            date:'mediumTime'}}</large>
                                    <div class="row">
                                        <!-- <div class="col-5 font-grey">
                                            Was in 
                                        </div> -->
                                        <div class="col-7" >
                                            {{presence.userlocation}}
                                        </div>
                                    </div>
                                </mat-card>
                            </div>
        
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="!hasData">
                        <div class="row m-t-1">
                            <div class="col-md-12 card-margin">
                                <mat-card class="mat-pad" id="audit-not-found"> No History Found
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
